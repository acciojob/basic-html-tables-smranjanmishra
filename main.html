<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Table -->
    <table>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
        </tbody>
    </table>

    <!-- External JavaScript -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
